<!DOCTYPE html>
<html>
<head>
  <title>Обезумевшего рубля треды</title>
  <meta charset="utf-8">
  <link href="assets/stylesheets/app.css" rel="stylesheet">
  <script src="assets/javascripts/data.json"></script>
  <script src="assets/javascripts/jquery.min.js"></script>
  <script src="assets/javascripts/highcharts.js"></script>
  <script src="assets/javascripts/app.js"></script>
</head>

<body>
  <div class="header">
    <div class="logo">ОБР <span>с нами зарабатывают миллионы</span> <i>российских рублей.</i></div>
  </div>

  <div class="page clearfix">
    <div id="chart" style="height: 400px; min-width: 310px"></div>
    <div class="list">
      <div class="hint">
        <p>Клкни на точку на графике, чтобы увидеть архив тредов выбранного дня.</p>
      </div>

      <div class="currency">
        <div class="date"></div>
        <div class="value"></div>
        <div class="threads"></div>
      </div>
    </div>

    <div class="donate">
      <span>Отблагодарить анона</span>
      <iframe frameborder="0" allowtransparency="true" scrolling="no" src="https://money.yandex.ru/embed/small.xml?account=410013224186821&quickpay=small&yamoney-payment-type=on&button-text=01&button-size=s&button-color=orange&targets=%D0%B1%D0%BB%D0%B0%D0%B3%D0%BE%D0%B4%D0%B0%D1%80%D1%8E&default-sum=100&successURL=" width="137" height="31"></iframe>
    </div>
  </div>

</body>
</html>
